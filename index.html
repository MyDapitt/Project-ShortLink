<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Hack&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <title>URL Shortener</title>
</head>
<body>
  <header>
    <h1>URL Shortener</h1>
    <a href="/api/shorten" class="api-link">API</a>
  </header>
  <div class="container">
    <form>
      <label for="url-input">Enter URL to shorten:</label>
      <input type="url" id="url-input" name="url" required>
      <button type="submit" onclick="shortenUrl()">Shorten</button>
    </form>
    <div id="result">
      <p id="shorten-result"></p>
    </div>
  </div>
  <script src="/js/main.js"></script>
</body>
</html>
