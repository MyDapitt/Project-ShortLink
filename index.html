<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Shortener</title>
  <link href="https://fonts.googleapis.com/css2?family=Hack&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <form>
      <label for="original-url">Original URL:</label>
      <input type="url" id="original-url" placeholder="Example: https://sazumiviki.me" required>
      <button type="submit">Shorten</button>
    </form>

    <div id="result">
      <div id="shorten-result"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
